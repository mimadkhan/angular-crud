<div class="container">
  <div class="col-sm-1 pull-right"></div>
  <button
    type="button"
    class="btn btn-primary btn-sm pull-right"
    (click)="showedit()"
  >
    Add New
  </button>
  <h1>Employee List</h1>
  <div class="table-responsive panel panel-success">
    <table class="table table-striped table-bordered table-hover" cellspacing="0">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Name</th>
          <th class="text-center">City</th>
          <th class="text-center">Address</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let user of employeeList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.address }}</td>
          <td>
            <button
              style="margin: 0 8px"
              type="button"
              class="btn btn-primary"
              (click)="onSelect(user)"
            >
              Update
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="onDelete(user)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
