  <div style="display: flex; float: right">
    <button
      type="button"
      class="btn btn-success"
      style="margin-right: 10px"
      (click)="downloadAsPDF()"
    >
      Export To PDF
    </button>
    <button
      type="button"
      class="btn btn-primary btn-sm pull-right"
      (click)="showedit()"
    >
      Add New
    </button>
  </div>
  <div id="pdfTable" #pdfTable>
    <h1>Employee List</h1>
    <div class="table-responsive panel panel-success">
      <table
        class="table table-striped table-bordered table-hover"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Name</th>
            <th class="text-center">City</th>
            <th class="text-center">Address</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let user of employeeList  | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.address }}</td>
            <td>
              <button
                style="margin: 0 8px"
                type="button"
                class="btn btn-secondary"
                (click)="onSelect(user)"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDelete(user)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-between p-2" style="display: flex;">
  <ngb-pagination
    [collectionSize]="employeeList.length"
    [(page)]="page"
    [maxSize]="5"
    [rotate]="true"
    [ellipses]="false"
    [boundaryLinks]="true"
  >
  <ng-template ngbPaginationFirst>First</ng-template>
  <ng-template ngbPaginationLast>Last</ng-template>
  <ng-template ngbPaginationPrevious>Prev</ng-template>
  <ng-template ngbPaginationNext>Next</ng-template></ngb-pagination>

  <select class="custom-select" style="width: auto;height: 30px;margin-top: 21px;margin-left: 63%;" name="pageSize" [(ngModel)]="pageSize">
    <option [ngValue]="5">5 items per page</option>
    <option [ngValue]="10">10 items per page</option>
    <option [ngValue]="100">100 items per page</option>
  </select>
</div>
